# deploy/nginx.conf
# Remplace ton-domaine.tld et le chemin root selon ton serveur

server {
  listen 80;
  server_name ton-domaine.tld;

  # Chemin absolu vers le dossier dist généré par "npm run build"
  root /var/www/ttm_vue-main/dist;
  index index.html;

  # Compression basique (optionnelle, améliore les perfs)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # SPA fallback (même si tu es en hash mode, c'est safe)
  location / {
    try_files $uri /index.html;
  }

  # Proxy vers epharma-panel API pour les produits (CRITIQUE)
  location /epharma-api/ {
    proxy_pass https://epharma-panel.srv557357.hstgr.cloud/;
    proxy_http_version 1.1;
    proxy_set_header Host epharma-panel.srv557357.hstgr.cloud;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    proxy_ssl_verify off;
    # Timeouts plus tolérants
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Proxy vers n8n webhook pour les alternatives
  location /n8n-webhook/ {
    proxy_pass https://n8n-workflows-cktx.onrender.com/;
    proxy_http_version 1.1;
    proxy_set_header Host n8n-workflows-cktx.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    proxy_ssl_verify off;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Proxy vers reservations API
  location /reservations-api/ {
    proxy_pass https://demo2.srv557357.hstgr.cloud/;
    proxy_http_version 1.1;
    proxy_set_header Host demo2.srv557357.hstgr.cloud;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    proxy_ssl_verify off;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Proxy API (same-origin en prod)
  location /api_epg/ {
    proxy_pass https://api-ttm.onrender.com/api_epg/;
    proxy_http_version 1.1;
    proxy_set_header Host api-ttm.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    # Désactive temporairement la vérification TLS (équivalent du secure:false en dev Vite)
    # À remplacer par un certificat valide côté backend dès que possible
    proxy_ssl_verify off;
    # Timeouts plus tolérants
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  location /api/ {
    proxy_pass https://api-ttm.onrender.com/;
    proxy_http_version 1.1;
    proxy_set_header Host api-ttm.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    proxy_ssl_verify off; # temporaire, corriger le certificat côté backend
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Cache statique léger (optionnel)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}
